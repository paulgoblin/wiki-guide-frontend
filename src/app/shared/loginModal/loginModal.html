<div class="loginModal">
  <div class="loginForm col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-md-offset-3">
    <div class="loginInputs">
      <div class="login">
        <h2>Log In</h2>
        <input class="form-control" ng-model="lm.loginInfo.username" type="text" placeholder="Username" required/><br/>
        <input class="form-control" ng-model="lm.loginInfo.password" type="password" placeholder="Password" required/><br/>
        <button class="form-control btn btn-primary" ng-click="lm.submitLogin('login', lm.loginInfo)">Log In</button>
        <br/>
      </div>
      <div class="register">
        <h2>Register</h2>
        <input class="form-control" ng-model="lm.registerInfo.username" type="text" placeholder="Username" required/><br/>
        <input class="form-control" ng-model="lm.registerInfo.password" type="password" placeholder="Password" required/><br/>
        <input class="form-control" ng-model="lm.registerInfo.password2" type="password" placeholder="Confirm Password" required/><br/>
        <button class="form-control btn btn-primary" ng-click="lm.submitLogin('register', lm.registerInfo)">Register</button>
      </div>

    </div>
  </div>
</div>

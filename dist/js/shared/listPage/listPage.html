<div id="listPage" class="page">
  <div id="listPanel" class="viewPanel">
    <div ng-if="lp.coords" class="listSearch">
      <div class="input-group">
        <div class="input-group-addon">
          <input id="nearby" class='' type="checkbox" ng-model="lp.nearby" ng-click="lp.togNearby()">
        </div>
        <label for="" class="form-control">Find nearby</label>
      </div>
      <div ng-if="lp.nearby" class="legend">
        <span>
          <span class="lowLegend">{{lp.ratingScale}}+</span>
          <div class="bar">
            <div class="entry"></div>
            <div class="entry" ng-repeat="rating in lp.legend" ng-class="rating"></div>
          </div>
          <span class="lowLegend">0 mi</span>
        </span>
      </div>
    </div>
    <ul class="list-group likesList">
      <li ng-repeat="resource in lp.me.likes | orderBy: lp.sortOrder"
      ng-click="viewResource($index)" class="likesListItem list-group-item"
      ng-class="lp.ratingClass(resource)">
        <span>
          {{resource.info.title}}
        </span>
        <i class="fa fa-wikipedia-w" ng-click="lp.viewResource(resource)"></i>
      </li>
    </ul>
  </div>
</div>
